{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <div class="card">
        <form class="login-form" id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <br>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Salvar login</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary ">Login</button>
        </form>
        <form class="register-form d-none" id="register-form">
            <h2>Criar conta</h2>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
            </div>
            <br>
            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input type="password" class="form-control" id="registerPassword">
            </div>
            <br>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Criar Conta</button>
        </form>

        <br>
        <p id="toggle-form">
            NÃ£o possui uma conta? <a href="#" onclick="toggleForms()">Clique aqui</a>
        </p>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block login %}{% endblock login %}
</body>
</html>
